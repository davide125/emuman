[package]
name = "emuman"
description = "Utility for managing emulator ROM files."
version = "1.6.1"
authors = ["Brian Langenberger <bjl@usa.net>"]
license = "MIT/Apache-2.0"
repository = "https://github.com/tuffy/emuman"
edition = "2018"

[dependencies]
structopt = "0.3"
roxmltree = "0.7"
rusqlite = "0.20"
sha1 = "0.6"
rayon = "1.2"
prettytable-rs = "0.8"
walkdir = "2"
directories = "2.0"
serde = "1.0"
serde_derive = "1.0"
serde_cbor = "0.10"
fxhash = "0.2"
indicatif = {version = "0.12", features=["with_rayon"]}
